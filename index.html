<!DOCTYPE html>
<head>
    <title>Ali Ihsan Ritmi</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "background-container">
        <img style = "object-fit: cover; width: 100%; height: 100%; display: block;" src = "bg6.jpg"/>
    </div>

    <div class = "js-tuplet-message-box">
    </div>
    
   
</body>

<script>
    // specify numbers from uclemeler folder !
    const list = [1,2,3,4,6];
    

    function showRandomMessage()
    {
        const randomItem = list[Math.floor(Math.random() * list.length)];

        const messageHtml = `
        <div class =  "message-box">
            <img class = "tuplet-image" style = "display: block;" src = "uclemeler/${randomItem}.png"/>
        </div>
        `

        const messageBoxElement = document.querySelector('.js-tuplet-message-box');
        messageBoxElement.innerHTML = messageHtml;
    }

    setInterval(showRandomMessage, 3000);
</script>
